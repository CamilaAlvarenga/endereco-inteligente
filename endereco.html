<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Endereço</title>
  <style>
  
    body{
      font-family: Arial, sans-serif;
      padding: 24px;
      max-width: 720px;
      margin: 0 auto;
      background:#f7f8fa;
      color:#222;
    }

    h1{ margin-bottom:16px; }
    form{ background: #fff; padding: 18px; border-radius:8px; box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
    .row{ display:flex; gap:12px; margin-bottom:12px; }
    .col{ flex:1; min-width:0; }
    label{ display:block; font-size:14px; margin-bottom:6px; }
    input, textarea, select{
      width:100%; padding:10px; border:1px solid #d1d7de; border-radius:6px; font-size:14px;
    }
    .small{ max-width:140px; }
    button{
      padding:10px 16px; border-radius:8px; border:0; cursor:pointer; background:#2b8a66; color:#fff; font-weight:600;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Endereço</h1>
  <form id="form-endereco" novalidate>
    <div class="row">
      <div class="col">
        <label for="cep">CEP *</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" maxlength="9" placeholder="00000-000" autocomplete="postal-code" required>
      </div>
      <div class="col small">
        <label for="uf">UF *</label>
        <input id="uf" name="uf" type="text" maxlength="2" placeholder="SP" required>
      </div>
    </div>

    <div style="margin-bottom:12px;">
      <label for="logradouro">Logradouro *</label>
      <input id="logradouro" name="logradouro" type="text" placeholder="Rua Exemplo" required>
    </div>

    <div class="row">
      <div class="col small">
        <label for="numero">Número *</label>
        <input id="numero" name="numero" type="text" inputmode="numeric" placeholder="123" required>
      </div>

      <div class="col">
        <label for="complemento">Complemento (opcional)</label>
        <input id="complemento" name="complemento" type="text" placeholder="Apto, Bloco, etc.">
      </div>
    </div>

    <button type="submit">Cadastrar</button>
  </form>

  <script src="./script.js"></script>
</body>
</html>
